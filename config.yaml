options:
  calico-node-image:
    type: string
    # Please refer to layer-canal/versioning.md before changing the version below.
    default: image-registry.canonical.com:5000/cdk/calico/node:v3.6.1
    description: |
      The image id to use for calico/node.
  calico-policy-image:
    type: string
    default: image-registry.canonical.com:5000/cdk/calico/kube-controllers:v3.6.1
    description: |
      The image id to use for calico/kube-controllers.
  cidr:
    type: string
    default: 10.1.0.0/16
    description: |
      Network CIDR to assign to Flannel
  iface:
    type: string
    default: ""
    description: |
      The interface to bind flannel overlay networking. The default value is
      the interface bound to the cni endpoint.
